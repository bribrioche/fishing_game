<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aventure Aquatique : Pêche à Gogo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/ico"
      href="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/images/favicon.ico"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div class="splashScreen">
      <div class="loading-progress-container">
        <div class="loading-bar"></div>
      </div>
    </div>
    <div class="fish-progress-container">
      <div class="percent">
        <div class="text">0%</div>
      </div>
      <div class="progress">
        <div class="fish-progress-bar"></div>
        <div class="fish-progress-bar2"></div>
      </div>
    </div>

    <div class="property">
      Développé par
      <a class="link" href="http://bryan-guillot.fr" target="_blank">
        <img
          class="imgLink"
          src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/images/world-wide-web.png"
        />
        Bryan Guillot</a
      >
    </div>

    <button id="showListButton" onkeyup="event.preventDefault()">
      <img
        src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/images/Book.png"
        class="imgBtn"
      />
    </button>
    <button id="showAchievementsButton" onkeyup="event.preventDefault()">
      <img
        src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/images/trophy.png"
        class="imgBtn"
      />
    </button>
    <div id="listContainer" class="hidden">
      <div class="fish-grid"></div>
    </div>
    <div id="achievementListElement" class="hidden">
      <div class="achievement-grid" id="achievementList"></div>
    </div>

    <div id="fishDetails" class="fish-details">
      <h2 id="fishDetailName" class="detail">Nom du poisson</h2>
      <img
        id="fishDetailImage"
        src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/images/unknown.png"
        alt="???"
        class="fish-detail-image"
      />
      <img
        id="fishDetailImageShiny"
        src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/images/unknown.png"
        alt="???"
        class="fish-detail-image"
      />
      <div class="details">
        <p id="fishMaxSize" class="detail">Taille</p>
        <p id="fishDetailCount" class="detail">Nombre de fois pêché: 0</p>
        <p id="fishPercent" class="detail">Pourcentage</p>
      </div>
    </div>

    <div class="progress-container">
      <div class="game-container">
        <div class="horizontal-bar-container">
          <div class="progress-bar-segment segment-1"></div>
          <div class="progress-bar-segment segment-2"></div>
          <div class="progress-bar-segment segment-3"></div>
          <div class="progress-bar-segment segment-4"></div>
          <div class="progress-bar-segment segment-5"></div>
        </div>
        <div class="vertical-bar"></div>
      </div>
      <div class="time-remaining">
        <span id="timeRemaining">10s</span><br />
        <span id="counter">Ferrez !</span>
      </div>
    </div>
    <div class="messageElement">
      <div class="divImg">
        <img
          src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/images/spaceBarSpam.png"
          class="imageSpam"
          id="randomImage"
        />
        <div class="detailNewFish">
          <div class="txtFish">poisson - 52 cm</div>
          <img
            src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/images/crown.png"
            class="imgRecord"
          />
          <img
            src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/images/star.png"
            class="imgShiny"
          />
        </div>
      </div>
    </div>
    <div class="notification">
      <img
        src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/images/notification.png"
        alt="Notification"
        class="notification-image"
      />
    </div>
    <button id="soundBtn" onkeyup="event.preventDefault()">
      <img
        src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/images/soundOn.png"
        alt=""
        class="soundImg"
        id="soundImg"
      />
    </button>
    <img
      src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/images/directions.png"
      class="directions"
    />
    <audio
      id="waterSound"
      src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/sounds/waterSound.mp3"
    ></audio>
    <audio
      id="boatSound"
      src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/sounds/boatSound.mp3"
    ></audio>
    <audio
      id="funkyAudio"
      src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/sounds/notifSound.mp3"
    ></audio>
    <audio
      id="music"
      src="https://raw.githubusercontent.com/bribrioche/fishing_game/main/assets/sounds/music.mp3"
    ></audio>

    <script type="module" src="/main.js"></script>
  </body>
</html>
